<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="dist/css/jquery.wizzy.css" rel="stylesheet">
  <link rel="stylesheet" href="./nice-select.css">
  <link rel="stylesheet" href="./datepicker.min.css">
  <link rel="stylesheet" href="./css/intlTelInput.css">
  <link rel="stylesheet" href="./editionalStyle.css"><link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>
<div class="wz-wrapper wizzy">
  <div class="wz-inner">
    <div class="wz-body">
      <div class="wz-step">
        <h3 class="quiz-header">Имя, Фамилия абитуриента</h3>
        <div class="wizard-tel-container">
          <input class="tel" placeholder="Боря Моисеев" type="text">
        </div>
      </div>
      <div class="wz-step">
        <h3 class="quiz-header">Номер телефона абитуриента</h3>
        <div class="wizard-tel-container"><input maxlength="10" type="tel" class="tel" placeholder="Введите номер" pattern="\d*" x-autocompletetype="tel" id="telephone"></div>
      </div>
      <div class="wz-step">
        <h3 class="quiz-header">E-mail абитуриента</h3>
        <div class="wizard-tel-container">
          <input class="tel" placeholder="youremail@gmail.com" id="emailInput" type="email">
        </div>
      </div>
    </div>
    <div class="wizard-footer">
      <div class="wz-header">
        <div><span class="wizard-ready-btn">Готово:</span><span id="counter"></span></div>
        <nav><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a><a href="#"></a>
        </nav>
      </div>
      <div class="wz-navigator"></div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="dist/js/jquery.wizzy.js"></script>
<script src="assets/js/script.js"></script>
<script src="./jquery.nice-select.min.js"></script>
<script src="./datepicker.js"></script>
<script src="./js/intlTelInput-jquery.js"></script>
<script src="./vendor/jquery.caret.js"></script>
<script src="lib/jquery.mobilePhoneNumber.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
  $(document).ready(function() {
      $('select').niceSelect();
      $('[data-toggle="datepicker"]').datepicker({
          autoHide: true,
      });
      $("#telephone").intlTelInput({
          separateDialCode: true,
          formatOnDisplay:true,
          initialCountry:"ua",
          onlyCountries: ['ua', 'ru'],
      });
      var input = $('[type=tel]')
          input.mobilePhoneNumber({allowPhoneWithoutPrefix:'+1'});
          input.bind('country.mobilePhoneNumber',function(e, country) {
          $('.country').text(country ||'')
      })
      jQuery.validator.setDefaults({
          debug: true,
          success: "valid"
      });
      $("#emailInput").validate({
          rules: {
              field: {
                  required: true,
                  email: true
              }
          }
      });
  });
</script>
